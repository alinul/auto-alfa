<form #f="ngForm" (ngSubmit)="save(f.value)">
    <div class="form-group">
        <label for="marca">Marca</label>
        <input ngModel name="marca" id="marca" type="text" class="form-control">
    </div>

    <label for="price">Pret</label>
    <div class="input-group mb-3">            
    <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">Euro</span>
    </div>
    <input ngModel name="pret" type="text" class="form-control" aria-describedby="basic-addon1">
    </div>


    <div class="form-group">
        <label for="detalii">Detalii</label>
        <input ngModel name="detalii" id="detalii" type="text" class="form-control">
    </div>

    <div class="form-group">
            <label for="categorie">Categorie</label>
            <select ngModel name="categorie" id="categorie" type="dropdown" class="form-control">
                <option>Vanzare</option>
                <option>Inchiriat</option>
            </select>
        </div>

    <div class="form-group">
        <label for="poze">Poze</label>
        <input ngModel name="poze" id="poze" type="text" class="form-control">
    </div>
    <button class="btn btn-primary">Save</button>
</form>
